<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>q - Life Organizer</title>
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/animate.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900|Montserrat:400,700' rel='stylesheet' type='text/css'>

  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery-1.11.0.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/modernizr-2.7.1.js"></script>
  <script src="../js/wow.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <a href="index.html"><img src="../img/q3.png" alt="Logo"></a>
        </div>
        <div class="col-xs-6 signin text-right navbar-nav">
          <a href="javascript:void(open('../index.html','_top'))">Home Page</a>
          <a href="#">Account</a>
        </div>
      </div>

      <div class="row header-info" style="background-color: rgba(0,0,0,.3); padding-bottom: 3em">
        <div class="col-sm-10 col-sm-offset-1 text-center">
          <h1 class="wow fadeIn">Login</h1>
          <br />
          <form name="loginform" action="" method="get" class="todo-form">
              <p>Enter User Info:</p>
              </br>
              <p><input type="text" name="usernamebox" value="username"></p>
              <p><input type="password" name="passwordbox" value="password"></p>
              <input class="btn btn-secondary btn-lg scroll" type="button" name="button" value="Log in!" onClick="doLogin(this.form)">
              <p id="loginresp" style="padding-top: 1.5em;">Log in, first!</p>
          </form>
        </div>
      </div>
    </div>
  </header>
</html>
